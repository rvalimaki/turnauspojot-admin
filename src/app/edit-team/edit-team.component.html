<form #form="ngForm" (ngSubmit)="onSubmit()">
  <mat-card class="team-card">
    <mat-card-title>
      Muokkaa joukkuetta
    </mat-card-title>
    <mat-card-content>
      <!--mat-form-field>
        <input disabled matInput placeholder="Select the date..." [(ngModel)]="team.date" name="date" [matDatepicker]="date">
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #date></mat-datepicker>
      </mat-form-field-->
      <mat-form-field>
        <input type="text" disabled placeholder="Joukkueen tunnus" matInput [(ngModel)]="team.id" name="id">
      </mat-form-field>
      <mat-form-field>
        <input type="text" placeholder="Joukkueen nimi" matInput [(ngModel)]="team.name" name="name">
      </mat-form-field>

    <mat-card-actions>
      <button mat-button type="submit">Tallenna</button>
    </mat-card-actions>
  </mat-card>
</form>

<br>

<mat-card>
  <mat-card-title>Pelaajat</mat-card-title>
</mat-card>
<mat-card *ngFor="let p of getPlayers(team.id)">
  <span>{{ p.number }} </span>
  <span>{{ p.firstName}} </span>
  <span>{{ p.lastName }} </span>
  <button mat-mini-fab [routerLink]="['/add-player', team.id, team.id + '_' + p.number]">
    <mat-icon>edit</mat-icon>
  </button>
  &nbsp;
  <button mat-mini-fab (click)="confirmRemovePlayer(team.id + '_' + p.number)">
    <mat-icon>delete</mat-icon>
  </button>
</mat-card>
<mat-card>
  <button mat-fab [routerLink]="['/add-player', team.id, '']">
    <mat-icon>add</mat-icon>
  </button>
</mat-card>
